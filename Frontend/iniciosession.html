<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #6c5ce7, #00b894);
      }
      .card {
        border-radius: 1rem;
      }
      .btn-primary {
        background-color: #6c5ce7;
        border-color: #6c5ce7;
      }
      .btn-primary:hover {
        background-color: #5a4ccf;
        border-color: #5a4ccf;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card shadow-lg p-4 text-dark bg-white"
        style="max-width: 400px; width: 100%"
      >
        <h1 class="text-center mb-3">Inicio de Sesión</h1>
        <p class="text-center text-muted mb-4">
          Bienvenido, por favor ingrese sus datos
        </p>

        <form action="../Backend/auth.php" method="post">
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              name="correo"
              placeholder="ejemplo@correo.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="passwd" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="passwd"
              name="passwd"
              placeholder="*********"
              required
            />
          </div>
          <div class="mb-3 text-end">
            <a href="recuperar.html" class="link-secondary"
              >¿Olvidó su contraseña?</a
            >
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">
              Iniciar sesión
            </button>
          </div>
          <div class="text-center">
            <span
              >¿No tienes cuenta? <a href="registro.php">Registrarse</a></span
            >
          </div>
        </form>
      </div>
    </div>
