<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body {
      /* Fondo degradado */
      background: linear-gradient(135deg, #0984e3, #6c5ce7);
    }
    .card {
      border-radius: 1rem;
      background-color: #ffffffdd; /* un poco transparente */
      backdrop-filter: blur(10px); /* efecto cristal */
    }
    .btn-primary {
      background-color: #6c5ce7;
      border-color: #6c5ce7;
    }
    .btn-primary:hover {
      background-color: #5a4ccf;
      border-color: #5a4ccf;
    }
    h1 {
      color: #6c5ce7;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
      <h1 class="text-center mb-2">Crear una cuenta</h1>
      <p class="text-center mb-4 text-muted">Regístrate para comenzar</p>
      <form action="" method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Nombre">
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" required placeholder="Apellidos">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Correo electrónico">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña">
        </div>
        <div class="mb-4">
          <label for="idr" class="form-label">Rol</label>
          <select class="form-select" id="idr" name="idr" required>
            <option value="" disabled selected>Selecciona Rol</option>
            <option value="1">Administrador</option>
            <option value="2">Invitado</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
