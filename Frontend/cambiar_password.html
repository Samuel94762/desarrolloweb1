<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambiar Contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #6c5ce7, #00b894);
      }
      .card {
        border-radius: 1rem;
      }
      .btn-primary {
        background-color: #6c5ce7;
        border-color: #6c5ce7;
      }
      .btn-primary:hover {
        background-color: #5a4ccf;
        border-color: #5a4ccf;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card shadow-lg p-4 text-dark bg-white"
        style="max-width: 400px; width: 100%"
      >
        <h1 class="text-center mb-3">Cambiar Contraseña</h1>
        <p class="text-center text-muted mb-4">Ingresa tu nueva contraseña</p>
        <form action="../Backend/cambiar_password.php" method="post">
          <div class="mb-3">
            <label for="password" class="form-label">Nueva Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">
              Cambiar Contraseña
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
